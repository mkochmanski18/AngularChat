<div class="container">
    <div class="card form-block">
        <div class="card-header">
            SignUp Form
        </div>
        <div class="alert" [ngClass]="statement.class" *ngIf="statement">{{statement.text}}</div>
        <form
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)">

        <div class="form-group">
            <div class="form-group-item">
                <label for="username">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </label>
                <input 
                type="text"
                id="username"
                name="username"
                #username="ngModel"
                class="form-control"
                placeholder="Username"
                ngModel
                required
                >
            </div>
            <div 
            class="alert alert-danger"
            *ngIf="!username.valid && username.touched"
            >
            Username is required!
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-item">
                <label for="firstname">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </label>
                <input 
                type="text"
                id="firstname"
                name="firstname"
                #firstname="ngModel"
                class="form-control"
                placeholder="Firstname"
                ngModel
                required
                >
            </div>
            <div 
            class="alert alert-danger"
            *ngIf="!firstname.valid && firstname.touched"
            >
            Firstname is required!
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-item">
                <label for="lastname">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </label>
                <input 
                type="text"
                id="lastname"
                name="lastname"
                #lastname="ngModel"
                class="form-control"
                placeholder="Lastname"
                ngModel
                required
                >
            </div>
            <div 
            class="alert alert-danger"
            *ngIf="!lastname.valid && lastname.touched"
            >
            Lastname is required!
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-item">
                <label for="email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                    </svg>
                </label>
                <input 
                type="email"
                id="email"
                name="email"
                #email="ngModel"
                class="form-control"
                placeholder="Email"
                ngModel
                required
                email
                >
            </div>
            <div 
            class="alert alert-danger"
            *ngIf="!email.valid && email.touched"
            >
            Please provide a valid email address!
            </div>
        </div>
        <div class="form-group radio">
            <div class="form-check form-check-inline" *ngFor="let gender of genders">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="flexRadioDefault1"
                    name="gender"
                    ngModel
                    [value]="gender"
                    required>
                    
                <label 
                    class="form-check-label" 
                    for="flexRadioDefault1">
                  {{ gender }}
                </label>   
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-item">
                <label for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                </label>
                <input 
                type="password"
                id="password"
                name="password"
                #password="ngModel"
                class="form-control"
                placeholder="Passsword"
                ngModel
                required
                >
            </div>
            <div 
            class="alert alert-danger"
            *ngIf="!password.valid && password.touched"
            >
            Password is required!
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-item">
                <label for="repeatedPassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                </label>
                <input 
                type="password"
                id="repeatedPassword"
                name="repeatedPassword"
                #repeatedPassword="ngModel"
                class="form-control"
                placeholder="Powtórz hasło"
                [pattern]="f.form.value.password"
                ngModel
                required
                >
            </div>
            <div 
            class="alert alert-danger"
            *ngIf="!repeatedPassword.valid && repeatedPassword.touched"
            >
            <span *ngIf="repeatedPassword.errors?.['required']">Repeat password!</span>
            <span *ngIf="repeatedPassword.errors?.['pattern']">Both passwords must be identical!</span>
            </div>
        </div>

        <button 
            type="submit"
            class="btn btn-primary"
            [disabled]="!f.valid"
            >Register
        </button>
            <span>
                Already have an account? 
                <a 
                class="link"
                routerLink="/login">Sign In</a>!
            </span>
        </form>
    </div>
</div>
