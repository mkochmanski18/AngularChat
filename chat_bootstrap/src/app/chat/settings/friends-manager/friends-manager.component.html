<div class="row">
    <div class="input-group mb-3">
        <input 
            type="text" 
            class="form-control"
            [(ngModel)]="searchValue"
            id="search"
            name="search"
            placeholder="Search by Username"
            required
            >
        <button 
            class="btn btn-primary"  
            id="button-addon2"
            (click)="onSearch()"
            [disabled]="!searchValue">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
    </div>
    <ul class="list-group" *ngIf="searchList?.length>0">
        <app-user-item 
            *ngFor="let element of searchList"
            [user]="element"
            [type]="1"
            [usage]="0">
        </app-user-item>
    </ul>
</div>
<div class="row invitations-row">
    <h5>Invitations</h5>
    <ul class="list-group" *ngIf="invitationList?.length>0;else noInv">
        <app-user-item 
            *ngFor="let inv of invitationList"
            [user]="inv"
            [type]="3"
            [usage]="1">
        </app-user-item>
    </ul>
    <ng-template #noInv class="alert">
        <span class="inv-alert">- No Invitations -</span>
    </ng-template>
</div>
<div class="row friends-row">
    <h5>Friends</h5>
    <ul class="list-group" *ngIf="friendList?.length>0;else noFriend">
        <app-user-item 
            *ngFor="let friend of friendList"
            [user]="friend"
            [type]="2"
            [usage]="2"
            >
        </app-user-item>
    </ul>
    <ng-template #noFriend class="alert">
        <span class="inv-alert">- No Invitations -</span>
    </ng-template>
</div>
