<li 
    class="list-group-item list-item"
    >
    <div class="group-item" (click)="onClick()">
        
        <div class="photo-frame">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                </svg>
        </div>
        <p>
            <span>{{group.name}}</span>
            <span>Number of participants: {{group.participants.length}}</span>
        </p>
    </div>
    <div class="buttons btn-group">
        <button 
        class="btn delete-btn btns" 
        (click)="onDelete()"
        *ngIf="itemType===2||itemType===3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
        </button>
        <button 
        class="btn btns profile-btn btn-secondary profile-animate"
        (click)="onProfile()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
        </button>
    </div> 
    <div 
    class="popover" 
    [ngClass]="popoverSite==='bottom'?'popover-bottom':'popover-left'"
    *ngIf="showPopover">
        <ul class="list-group">
            <app-user-item
                *ngFor="let user of group.participants"
                [user]="user">
            </app-user-item>
        </ul>
    </div>
</li>
<div 
*ngIf="statement"
class="alert"
[ngClass]="statement.class"
>
<div class="modal-header">
    {{statement.text}}
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
</div>
