<emoji-mart
      class="emoji-mart"
      *ngIf="isEmojiPickerVisible"
      title="Pick your emojiâ€¦"
      (emojiSelect)="addEmoji($event)"
      [showSingleCategory]="true"
      [darkMode]="false"
    ></emoji-mart>
<div class="typing-space">
    <div class="input-group">
      <div class="btn img-btn btn-outline-light">
        <label for="image_upload">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
          </svg>
        </label>
        <input 
          style="display:none"
          id="image_upload"
          name="image_upload"
          type="file"
          accept=".jpg,.jpeg,.png"
          multiple
          (change)="changeImage($event)"
        />
      </div>
      <button 
        class="emoji-btn btn btn-outline-light"
        [ngClass]="isEmojiPickerVisible?'active':null"
        (click)="isEmojiPickerVisible = !isEmojiPickerVisible;">ðŸ˜€</button>
      <textarea 
        autofocus
        autosize 
        placeholder="Type text.."
        class="textarea form-control" 
        rows="1" 
        maxlength="250"
        [(ngModel)]="typedText"
        *ngIf="enableTyping"
        >
      </textarea>
      <div 
      *ngIf="!enableTyping"
      class="image-container"
      >
        <div 
        class="image-block"
        *ngFor="let image of pickedImages; let i = index">
          <img
          [src]="image"
          class="uploadedImage"
          id="output"
          alt="photo">
          <button 
            class="btn closing-btn"
            (click)="deleteImage(i)"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
          </button>
        </div>
        
      </div>
      <button 
        class="send-btn btn btn-outline-light"  
        (click)="onSend()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
              <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
          </svg>
      </button>
    </div>
    <div class="alert alert-danger" *ngIf="errors.length>0">
      <span *ngFor="let error of errors">{{error}}</span>
    </div>
  </div>
